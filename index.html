<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday card</title>
        <!-- Google Font-->
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
      />
      <!-- Stylesheet -->
      <link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="card">
    <div class="outside">
        <div class="front">
            <p>Happy Farewell</p>
            <div class="cake">
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candle"></div>
            </div>
        </div>
        <div class="back"></div>
    </div>
    <div class="inside">
        <p>Wish u a very happy Farewell. May god give u all the prosperity in life. I Promise u i wont forget u neither let u forget me. Happy farewell once again. Your chotu  , Satvik</p>
        <h1>&#127873;</h1>
    </div>
</div>
</body>
</html>
